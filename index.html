<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>
    <!-- tailwind cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome To <span class="font-bold text-purple-600">Our Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-12 p-14">
            <h3 class="text-2xl mb-4">Please Login!</h3>
           <div>
                <input class="border border-gray-400 rounded block text-center w-3/4 mb-4 px-2" type="text" name="" id="user-email" placeholder="Enter Your Email">
                <input class="border border-gray-400 rounded block text-center w-3/4 mb-4 px-2" type="password" name="" id="user-password" placeholder="Password">

                <button id="login-submit" class="px-4 py-2 text-white font-medium rounded bg-gradient-to-r from-green-400 to-blue-500 ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
