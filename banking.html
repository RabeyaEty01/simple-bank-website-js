<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- tailwind cdn link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some<span class="font-bold text-purple-600"> Money</span> !!!
        </h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transection  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$00</h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$1240</h4>
                </div>

            </div>
        </section>
        <!-- deposit and withdraw  -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input class="border border-gray-400 rounded block text-center w-3/4 mb-4 px-2" type="text" name="" id="deposit-input" placeholder="$ amount you want to deposit">
                        
                        <button id="deposit-button" class="px-4 py-2 text-white font-medium rounded bg-gradient-to-r from-green-400 to-blue-500 ">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input class="border border-gray-400 rounded block text-center w-3/4 mb-4 px-2" type="text" name="" id="withdraw-input" placeholder="$ amount you want to withdraw">
                        
                        <button id="withdraw-button" class="px-4 py-2 text-white font-medium rounded bg-gradient-to-r from-green-400 to-blue-500 ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
